<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Card Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
        }

        /* Card styling */
        .card {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            transition: transform 0.2s ease;
            background: #ffffff;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
            background-color: #f9f9f9;
        }

        .card h4 {
            font-size: 1.6rem;
            color: #212529;
            margin-top: 1rem;
        }

        .card p {
            font-size: 0.95rem;
            color: #555;
            margin: 0.25rem 0;
        }

        .card strong {
            color: #007bff;
            font-weight: 600;
        }

        /* Button styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Form styling */
        .form-control {
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #343a40;
        }

        .input-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #555;
        }

        .container {
            max-width: 1200px;
        }

        /* Card container styling */
        .card-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #007bff;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, #007bff 0%, #00bcd4 100%);
            z-index: -1;
            filter: blur(30px);
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <!-- Left Side: Form -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4">Enter Your Information</h3>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label input-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label input-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label input-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label input-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label input-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Card -->
            <div class="col-md-6">
                <div class="card-container">
                    <div id="cardContent" class="card p-4 text-center">
                        <img src="https://via.placeholder.com/100" class="card-img-top rounded-circle mx-auto" alt="Profile Image" style="width: 120px; height: 120px;">
                        <h4 class="mt-3">Your Professional Card</h4>
                        <p id="cardFullName" class="mb-0">Full Name: <strong>John Doe</strong></p>
                        <p id="cardDOB" class="mb-0">Date of Birth: <strong>01/01/1990</strong></p>
                        <p id="cardAddress" class="mb-0">Address: <strong>Your Address</strong></p>
                        <button class="btn btn-custom mt-4" id="downloadBtn">Download Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- JavaScript to update the card and enable download -->
    <script>
        // Get form fields
        const fullNameInput = document.getElementById('fullName');
        const lastNameInput = document.getElementById('lastName');
        const dobInput = document.getElementById('dob');
        const addressInput = document.getElementById('address');

        // Get card display elements
        const cardFullName = document.getElementById('cardFullName');
        const cardDOB = document.getElementById('cardDOB');
        const cardAddress = document.getElementById('cardAddress');

        // Event listeners to update the card
        fullNameInput.addEventListener('input', updateCard);
        lastNameInput.addEventListener('input', updateCard);
        dobInput.addEventListener('input', updateCard);
        addressInput.addEventListener('input', updateCard);

        function updateCard() {
            cardFullName.innerHTML = `Full Name: <strong>${fullNameInput.value} ${lastNameInput.value}</strong>`;
            cardDOB.innerHTML = `Date of Birth: <strong>${dobInput.value}</strong>`;
            cardAddress.innerHTML = `Address: <strong>${addressInput.value}</strong>`;
        }

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', () => {
            html2canvas(document.getElementById('cardContent')).then((canvas) => {
                const link = document.createElement('a');
                link.download = 'professional_card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>

</body>
</html>
